<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display1">
            <p>Number of rounds = 5</p>
        </div>
        <div class="flexContainer">
            <div class="flexItem">
                <img class="listen" id="rock" src="image_svg/rock-svgrepo-com.svg">
            </div>
            <div class="flexItem">
                <img id="paper" class="listen" src="image_svg/paper-document-file-data-svgrepo-com.svg">
            </div>
            <div class="flexItem">
                <img class="listen" id="scissors" src="image_svg/scissors-svgrepo-com.svg">
            </div>
        </div>
        <div class="display2">
            <div class="displayComputer">
                <p>Computer played :</p>
            </div>
            <div class="displayScore">
                <p class="displayPlayerScore"> Player score : </p>
                <p class="displayComputerScore">Computer score : </p>
            </div>
            <div class="displayFinal">
                <p class = displayTournamentWinner>Tournament won by : </p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
